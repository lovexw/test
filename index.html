<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件下载中心</title>
    <style>
        :root {
            --primary-color: #07C160;
            --hover-color: #06ae56;
            --text-color: #000000;
            --bg-color: #EDEDED;
            --card-bg: #ffffff;
            --border-color: #EDEDED;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            padding: 0;
            max-width: 100%;
            margin: 0 auto;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            padding: 0;
        }

        header {
            text-align: center;
            margin: 1rem 0;
            padding: 1rem;
        }

        h1 {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .file-list {
            background: var(--card-bg);
            border-radius: 0;
            overflow: hidden;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-item:hover {
            background-color: rgba(74, 144, 226, 0.05);
            transform: translateX(0);
        }

        .file-icon {
            width: 32px;
            height: 32px;
            margin-right: 1rem;
            color: var(--primary-color);
        }

        .file-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .file-name {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .file-meta {
            font-size: 0.875rem;
            color: #666;
        }

        .download-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: normal;
            transition: background-color 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .download-btn:hover {
            background-color: var(--hover-color);
        }

        .download-icon {
            width: 16px;
            height: 16px;
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
            }

            h1 {
                font-size: 1.2rem;
            }

            .file-item {
                padding: 0.8rem 1rem;
            }

            .download-btn {
                padding: 0.3rem 0.8rem;
                font-size: 0.8rem;
            }

            .file-name {
                font-size: 0.9rem;
            }

            .file-meta {
                font-size: 0.75rem;
            }

            .file-icon {
                width: 24px;
                height: 24px;
            }
        }
    </style>
</head>
