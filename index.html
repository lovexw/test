<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小吴乐意｜我的静态页面</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;

</html>
